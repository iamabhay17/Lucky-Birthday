<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <h1 class="title">Is Your Birthday Lucky?</h1>
    <p class="header-text">
      Lets check if your birthday is actually lucky for you...
    </p>

    <label for="date-of-birth">Enter Your Birthday</label>
    <input type="date" id="date-of-birth" />
    <label for="lucky-number">Enter Your Lucky Number</label>
    <input type="number" id="lucky-number" />

    <button id="check">Let's Check</button>
    <div class="result"></div>

    <script src="script.js"></script>
  </body>
</html>
